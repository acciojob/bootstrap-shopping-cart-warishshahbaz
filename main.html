<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .headings {
            color: #3b99e0;
        }
        .summary {
            border-top: 1px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
            border-bottom: 1px solid #5ea4f3;
        }
        .product {
            margin-bottom: 20px;
        }
        .block-heading {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <p class="block-heading ">Product</p>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="product">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="product1.jpg" class="img-fluid" alt="Product 1">
                            <a href="#">I am very sorry</a>
                        </div>
                        <div class="col-md-6">
                            <img src="product2.jpg" class="img-fluid" alt="Product 2">
                            <a href="#">I am very sorry</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <img src="product3.jpg" class="img-fluid" alt="Product 3">
                            <a href="#">I am very sorry</a>
                        </div>
						
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <h2 class="headings">Summary</h2>
                <div class="summary">
                    <p  >Total: $100</p>
                    <button class="btn btn-primary">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
